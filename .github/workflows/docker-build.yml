name: Docker Build and Push

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Read and increment version
        id: version
        run: |
          # Ensure VERSION file exists, otherwise create one
          if [ ! -f VERSION ]; then
            echo "1.0.0" > VERSION
          fi

          # Read the current version
          CURRENT_VERSION=$(cat VERSION)
          echo "Current version: $CURRENT_VERSION"

          # Parse the version (supporting both major.minor and major.minor.patch)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          # If PATCH is empty (only MAJOR.MINOR exists), initialize it as 0
          PATCH=${PATCH:-0}

          # Increment the PATCH version
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          echo "New version: $NEW_VERSION"

          # Update the VERSION file
          echo "$NEW_VERSION" > VERSION

          # Use environment file for setting output
          echo "VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: bharath415/node:${{ env.VERSION }}

